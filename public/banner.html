<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, viewport-fit=cover" />
  <link rel="alternate" type="application/atom+xml" href="/rss.xml" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <title>StandWithPalestine banner</title>
  <style>
    :root {
      --sans: 1em/1.6 system-ui, -apple-system, BlinkMacSystemFont, Segoe UI,
        Roboto, Oxygen, Ubuntu, Cantarell, Droid Sans, Helvetica Neue,
        Fira Sans, sans-serif;
    }

    a {
      color: black;
      text-decoration: none;
    }

    body {
      font: var(--sans);
    }

    .banner {
      background: white;
      border: 4px solid black;
    }

    .banner .message {
      padding: 5px 10px;
      font-weight: 500;
      font-size: 21px;
    }

    .banner .message p {
      margin: 0;
    }

    .palestine-flag {
      position: relative;
      width: 100%;
      height: 50px;
      display: flex;
      flex-direction: column;
      border-top: 1px solid black;
    }

    .palestine-flag .block {
      flex: 1;
      width: 100%;
    }

    .black {
      background-color: black;
    }

    .white {
      background-color: white;
      color: red;
    }

    .green {
      background-color: darkgreen;
    }

    .red {
      width: 0px;
      height: 0px;
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      border-left: 25px solid #c81025;
      z-index: 1;
      position: absolute;
      top: 0px;
    }
  </style>
</head>

<body>
  <a href="https://standwithpalestine.vercel.app">
    <div class="banner">
      <div class="message">
        <p>this is a message</p>
      </div>
      <div class="palestine-flag">
        <div class="block black"></div>
        <div class="block white"></div>
        <div class="block green"></div>
        <div class="red"></div>
      </div>
    </div>
  </a>
</body>

</html>
